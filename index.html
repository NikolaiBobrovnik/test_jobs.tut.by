<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Title</title>
  </head>
  <body>
    <div class="card">
      <div class="card__foto"><img src="img/foto.png" alt="foto__card" class="card__foto-img">
        <button class="card__foto-button">все фото</button>
      </div>
      <div class="card__description">
        <div class="card__description-name name nick">
          <p class="name__text">Тихонова Светлана</p>
          <p class="nick__text">tihonovasvet</p>
        </div>
        <div class="card__description-rating rating">
          <div class="rating__box"><span class="rating__box-number rating__box-number_color">550</span><span class="rating__box-little-number">600</span>
            <p class="rating__box-text">Уровень 6</p>
          </div>
          <div class="rating__box rating__box_margin"><span class="rating__box-number rating__box-number_border">560</span>
            <p class="rating__box-text">Рейтинг</p>
          </div>
          <div class="rating__box"><span class="rating__box-number rating__box-number_color">4</span><span class="rating__box-little-number rating__box-little-number_right">27</span>
            <p class="rating__box-text">Награды и достижения</p>
          </div>
        </div>
        <button class="card__description-button">посмотреть</button>
      </div>
    </div>
  </body>
</html>
